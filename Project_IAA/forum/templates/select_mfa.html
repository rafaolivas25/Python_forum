<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Select MFA Method</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-body">
                    <h5 class="card-title">Select MFA Method</h5>
                    <form method="POST" action="">
                        {{ form.hidden_tag() }}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mfa_method" id="mfa_otp" value="otp"
                                   checked>
                            <label class="form-check-label" for="mfa_otp">
                                OTP
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="mfa_method" id="mfa_security_questions"
                                   value="security_questions">
                            <label class="form-check-label" for="mfa_security_questions">
                                Security Questions
                            </label>
                        </div>
                        {{ form.submit(class="btn btn-primary mt-3") }}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
